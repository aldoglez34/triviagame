<html>

<head>

    <meta charset="UTF-8">

    <!-- link al css file -->
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">

    <!-- link a bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- link to jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Knewave" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

</head>

<body>

    <!-- header -->
    <div class="container css_header_container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center css_header_text1">Trivial Trivia Game!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1 class="text-center css_header_text2">'90s Edition</h1>
            </div>
        </div>
    </div>

    <!-- new game button container-->
    <div class="container css_newgame_container" id="id_newgame_container">
        <div class="row" style="height: 30%">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <span class="css_newgame_button newgamebutton">START</span>
            </div>
        </div>
    </div>

    <!-- question container -->
    <div class="container css_question_container" id="id_question_container">
        <div class="row">
            <div class="col-12 text-center">
                <h2 class="css_question_qText" id="id_question_qtext">Question</h2>
            </div>
        </div>
        <hr class="css_question_separator" />
        <div class="container d-flex align-items-center" style="height: 250px;">
            <div class="row">
                <div class="col-12">
                    <h3 class="css_question_aText" id="id_question_a1text">Answer 1</h3>
                    <h3 class="css_question_aText" id="id_question_a2text"
                        style="margin-top: 40px; margin-bottom: 40px;">Answer 2</h3>
                    <h3 class="css_question_aText" id="id_question_a3text">Answer 3</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3 class="css_timer text-center" id="id_question_timer">10</h3>
            </div>
        </div>
    </div>

    <!-- result screen container -->
    <div class="container css_result_container" id="id_result_container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center css_result_text1" id="id_result_msg1"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <img id="id_result_gif">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1 class="text-center css_result_text2" id="id_result_msg2" style="font-size: 30px;">
                    10
                </h1>
            </div>
        </div>
    </div>

    <!-- end screen container -->
    <div class="container css_endscreen_container" id="id_endscreen_container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center css_endscreen_text1">GAME OVER</h1>
            </div>
        </div>
        <div class="container d-flex align-items-center" style="height: 250px;">
            <div class="row">
                <div class="col-12">
                    <h1 class="css_endscreen_text2" id="id_endscreen_textCorrect"></h1>
                    <h1 class="css_endscreen_text2" id="id_endscreen_textIncorrect"></h1>
                </div>
            </div>
        </div>
        <div class="container d-flex justify-content-center" style="height: 120px;">
            <div class="row">
                <div class="col-12">
                        <span class="css_newgame_button newgamebutton">START</span>
                </div>
            </div>
        </div>
    </div>

    <!-- link al javascript file -->
    <script src="./assets/javascript/app.js"></script>

</body>

</httml>
